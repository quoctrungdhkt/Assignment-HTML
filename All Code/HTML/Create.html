<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Song</title>
    <link rel="stylesheet" href="../css/create-song.css">
</head>
<body>
<div class="main-content">
    <form action="" method="post" name="song-form">
    <div class="row">
        <div class="col-1">Name</div>
        <div class="col-6">
            <input type="text" name="name">
            <span></span>
        </div>
    </div>
        <div class="row">
            <div class="col-1">Singer</div>
            <div class="col-6">
                <input type="text" name="singer">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Author</div>
            <div class="col-6">
                <input type="text" name="author">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Thumbnail</div>
            <div class="col-6">
                <input type="text" name="thumbnail">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Link</div>
            <div class="col-6">
                <input type="text" name="link">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
                <input type="button" name="btnSubmit" value="Submit">
                <input type="reset" name="btnReset" value="Reset">
            </div>
        </div>
    </form>
</div>
<script src="../js/create-song.js"></script>
</body>
</html>
