<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Song</title>
    <link rel="stylesheet" href="../css/create-song.css">
</head>
<body>
<div class="header">
    <img src="http://buzzdesign.net/wp-content/uploads/2015/07/4.png" alt="logo Music">
    <div class="link">
        <a href="register.html" title="Register member">Register</a>
        <a href="login.html" title="Member login">Login</a>
        <a href="list-song.html" title="Latest Song">Latest Song</a>
        <a href="my-song.html" title="My Song">My Song</a>
    </div>
</div>
    <form action="" method="post" name="song-form">
        <div class="create">Create Song</div>
        <div>
            <input placeholder="Name" type="text" name="name">
        </div>
        <div>
             <input placeholder="Singer" type="text" name="singer">
        </div>
        <div>
            <input placeholder="Author" type="text" name="author">
        </div>
        <div>
             <input placeholder="Thumbnail" type="text" name="thumbnail">
        </div>
        <div>
            <input placeholder="Link" type="text" name="link">
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
                <input type="button" name="btnSubmit" value="Submit">
                <input type="reset" name="btnReset" value="Reset">
            </div>
        </div>
    </form>
<script src="../js/create-song.js"></script>
</body>
</html>
