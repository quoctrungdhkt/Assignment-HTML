<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Song</title>
    <link rel="stylesheet" href="../css/my-song.css">
</head>
<body>
<div class="header">
    <img src="http://buzzdesign.net/wp-content/uploads/2015/07/4.png" alt="logo Music">
    <div class="link">
        <a href="register.html" title="Register member">Register</a>
        <a href="login.html" title="Member login">Login</a>
        <a href="list-song.html" title="Latest Song">Latest Song</a>
        <a href="Create.html" title="Create Song">Create Song</a>
    </div>
</div>
<div class="song-player">
    <div class="song-detail">
        <marquee behavior="scroll" direction="left">
            <div class="current-song-title">
                <span id="current-play-title"></span>
            </div>
        </marquee>
    </div>
    <div class="player">
        <audio controls id="my-mp3" autoplay>
            <source src="" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</div>
<div class="list-song" id="list-song">
</div>
<script src="../js/my-song.js"></script>
</body>
</html>
