<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Account || Song I Like</title>
    <link rel="stylesheet" href="../css/register-song.css">
</head>
<body>
<div class="header">
    <img src="http://buzzdesign.net/wp-content/uploads/2015/07/4.png" alt="logo Music">
    <div class="link">
        <a href="login.html" title="Member login">Login</a>
        <a href="Create.html" title="Create Song">Create Song</a>
        <a href="list-song.html" title="Latest Song">Latest Song</a>
        <a href="my-song.html" title="My Song">My Song</a>
    </div>
</div>
    <form action="" name="register-form">
        <div class="register">Register Account</div>
        <div>
            <input placeholder="First Name" type="text" name="firstName">
        </div>
        <div>
            <input placeholder="Last Name" type="text" name="lastName">
        </div>
        <div>
            <input placeholder="Password" type="password" name="password">
        </div>
        <div>
            <input placeholder="Confirm Password" type="password" name="confirm-password">
        </div>
        <div>
            <textarea placeholder="Adress" name="address" cols="35" rows="5"></textarea>
        </div>
        <div>
            <input placeholder="Phone" type="text" name="phone">
        </div>
        <div>
            <input placeholder="Avatar" type="text" name="avatar">
        </div>
        <div>
            <label>Gender</label>
            <select name="gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
                <option value="2">Other</option>
            </select>
        </div>
        <div>
            <input placeholder="Email" type="email" name="email">
        </div>
        <div>
            <label>Birthday</label>
            <input placeholder="Birthday" type="date" name="birthday">
        </div>
        <div>
            <label></label>
            <input type="button" name="btn-submit" value="Submit">
            <input type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
<script src="../js/register.js"></script>
</body>
</html>
